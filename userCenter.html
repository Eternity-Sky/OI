<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人设置</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container settings-container">
        <div class="settings-header">
            <div class="settings-nav">
                <a href="#" class="settings-nav-item active">个人信息</a>
                <a href="#" class="settings-nav-item">使用偏好</a>
                <a href="#" class="settings-nav-item">安全设置</a>
            </div>
        </div>
        
        <div class="settings-content">
            <div class="settings-section">
                <h3>头像设置</h3>
                <div class="avatar-section">
                    <img id="currentAvatar" src="" alt="用户头像" class="settings-avatar">
                    <button class="change-avatar-btn">
                        <i class="fas fa-camera"></i> 选择图片
                        <input type="file" id="newAvatar" accept="image/*" style="display: none;">
                    </button>
                </div>
            </div>

            <div class="settings-section">
                <h3>用户名</h3>
                <div class="username-section">
                    <p id="username"></p>
                    <div class="username-edit">
                        <input type="text" id="newUsername" placeholder="新用户名">
                        <button onclick="updateUsername()">修改用户名</button>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h3>修改密码</h3>
                <div class="password-section">
                    <input type="password" id="newPassword" placeholder="新密码">
                    <button onclick="changePassword()">修改密码</button>
                </div>
            </div>

            <div class="settings-section">
                <h3>GitHub 绑定</h3>
                <div class="github-section">
                    <div class="platform-item">
                        <span>GitHub</span>
                        <button id="githubBindBtn" class="bind-btn" onclick="handleGitHubBinding()">
                            <i class="fab fa-github"></i> 
                            <span>绑定 GitHub</span>
                        </button>
                    </div>
                    <p class="bind-desc">绑定 GitHub 账号后可以使用 GitHub 账号登录</p>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="settings.js"></script>
</body>
</html>
