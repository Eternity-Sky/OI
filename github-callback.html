<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GitHub 绑定</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="loading">处理 GitHub 绑定中...</div>
        <div id="debug" style="margin-top: 20px; color: #666; font-size: 12px;"></div>
    </div>
    <script>
        function debug(message) {
            console.log(message);
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += `<div>${message}</div>`;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        debug(`获取到授权码: ${code}`);
        
        if (code) {
            debug('开始获取访问令牌...');
            const tokenUrl = 'https://github.com/login/oauth/access_token';
            debug(`Token URL: ${tokenUrl}`);
            
            fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(tokenUrl), {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    client_id: 'Ov23lizlCDOmy2QtkeCZ',
                    client_secret: '1366494916ef271a1162e59d984d99fc13118a96',
                    code: code
                })
            })
            .then(response => {
                debug(`Token 响应状态: ${response.status}`);
                return response.json();
            })
            .then(data => {
                debug(`Token 响应数据: ${JSON.stringify(data)}`);
                if (!data.access_token) {
                    throw new Error('获取访问令牌失败');
                }
                debug('获取访问令牌成功，开始获取用户信息...');
                return fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `Bearer ${data.access_token}`,
                        'Accept': 'application/json'
                    }
                });
            })
            .then(response => {
                debug(`用户信息响应状态: ${response.status}`);
                return response.json();
            })
            .then(data => {
                debug(`用户信息: ${JSON.stringify(data)}`);
                const currentUser = localStorage.getItem('currentUser');
                if (!currentUser) {
                    throw new Error('未登录');
                }
                
                const userData = JSON.parse(localStorage.getItem(currentUser));
                userData.githubId = data.id;
                userData.githubUsername = data.login;
                localStorage.setItem(currentUser, JSON.stringify(userData));
                
                document.getElementById('loading').textContent = 'GitHub 绑定成功！';
                debug('绑定成功，准备关闭窗口...');
                setTimeout(() => {
                    window.opener.location.reload();
                    window.close();
                }, 3000);  // 延长显示时间以便查看调试信息
            })
            .catch(error => {
                console.error('Error:', error);
                debug(`发生错误: ${error.message}`);
                document.getElementById('loading').textContent = 'GitHub 绑定失败，请重试: ' + error.message;
                setTimeout(() => window.close(), 5000);  // 延长显示时间以便查看错误信息
            });
        } else {
            debug('未获取到授权码');
            document.getElementById('loading').textContent = '授权失败，请重试';
            setTimeout(() => window.close(), 3000);
        }
    </script>
</body>
</html>
